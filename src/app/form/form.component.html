<div class="container mt-5">
  <form (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="newRecord.name"
        name="name"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="newRecord.email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        [(ngModel)]="newRecord.phone"
        name="phone"
        required
      />
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input
        type="number"
        class="form-control"
        id="amount"
        [(ngModel)]="newRecord.amount"
        name="amount"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary mt-4">Submit</button>
  </form>

  <div class="mt-4">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of records; let i = index">
          <td>{{ record.name }}</td>
          <td>{{ record.email }}</td>
          <td>{{ record.phone }}</td>
          <td>{{ record.amount }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteRecord(i)">
              Remove
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td>Total Amount:</td>
          <td>{{ totalAmount }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
